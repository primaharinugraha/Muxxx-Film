<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Muxxx movie</title>
  </head>

  <body>
    <nav class="navbar navbar-light bg-info">
      <a class="navbar-brand text-dark">Muxxx Movie</a>
      <form class="form-inline d-flex flex-sm-row">
        <input
          class="form-control input-keyword mr-1"
          type="text"
          placeholder="Search Movie"
        />
        <button
          class="btn btn-outline-dark my-2 my-sm-0 search-button"
          type="submit"
        >
          Search
        </button>
      </form>
    </nav>
    <div class="container">
      <div class="row mt-4">
        <div class="col">
          <marquee behavior="scroll" direction="right" scrollamount="7">
            Disini kaga bakal ada iklan judi online, Muxx movie ni boss senggol
            dong!!!.
          </marquee>
          <h1 class="text-black-50"><em>Selamat Menyaksikan</em></h1>
        </div>
      </div>

      <div class="row movie-container">
        
      </div>
    </div>

    <!-- awal modal-box -->

    <div
      class="modal fade"
      id="MovieDetailModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="MovieDetailModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="MovieDetailModalLabel">Modal title</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- akhir modal-box -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
